<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            margin: 80px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .card {
            border: 1px solid ;
            border-radius: 7px;
            background: transparent;
            width: 150px;
            height: 150px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="container" id="card-container"></div>
    <script>
        function createCard() {
            const container = document.getElementById('card-container');
            for (let i = 1; i <= 12; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `<span class="card-text">card ${i}</span>`;
                container.appendChild(card);
            }
        }
        createCard();
    </script>
</body>

</html>
